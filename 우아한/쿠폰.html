<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="쿠폰.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="wrap">
        <div class="header">
            <div class="box">
                <img src="./img/leftarrow.png" alt="">

            <div class="title">
                <p>쿠폰</p>
            </div>
            <div class="box invisible">
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container flex">

                <img src="./img/쿠폰.png" alt="">

            <div class="content">
                <div class="button-group">
                    <button>발행</button>

                    </div>
                    <div class="calender">

                    <div class="clear"></div>
                    <!-- <div class="calender">
                        <img src="./img/calender.png" alt="">
                    </div> -->
                </div>
            </div>
    </div>
    <div class="list">

            <p class="list-item">성명</p>
            <p>홍길동</p>
            <p>홍길동</p>
        </div>
        <div class="list-group">
            <p class="list-item">연락처</p>
            <p>010-1234-1234</p>
            <p>010-1234-1234</p>
        </div>
        <div class="list-group">
            <p class="list-item">일자</p>
            <p>2021/02/20</p>
            <p>2021/02/20</p>
        </div>
        <div class="list-group">
            <p class="list-item">매출액</p>
            <p>3,200,000</p>
            <p>3,200,000</p>
        </div>
    </div>
