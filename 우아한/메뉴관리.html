<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="버튼스타일.css">
    <link rel="stylesheet" href="메뉴관리.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="box">
                <img src="./img/leftarrow.png" alt="">
            </div>
            <div class="title">
                <p>메뉴관리</p>
            </div>
            <div class="box invisible">
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="menu_list menu-added">
        <div class="menu_1 onclick">
            <div class="list-style">
                <div class="float-left">
                    <img src="./img/menuprofile.png" alt="">
                </div>
                <div class="float-left vertical">
                    <p>휠청소</p>
                    <h3>50,000원</h3>
                </div>
                <div class="clear"></div>
            </div>
           <div class="hambuger-content">
                <div class="hambuger-box ">
                    <img src="./img/hambuger.png" alt="">
                </div>
                <div class="hambuger-menu ">
                    <p class="border-purple delete">삭제하기</p>
                    <p><a href="메뉴수정.html">수정하기</a></p>
                </div>
           </div>
        </div>

        <div class="modal-content">
            <div class="btn-style delete-modal">
                <p>메뉴를 삭제합니다.</p>
                <div class="btn-content">
                    <button class="confirm-btn">확인</button>
                    <button class="cancel-btn">취소</button>
                </div>
            </div>
        </div>

        <div class="add_menu add_menu2">
            <div class="add_menu_content">
                <a href="메뉴추가.html">
                    <img src="./img/plus.png" alt=""></a>
                <p>메뉴 추가하기</p>
            </div>
        </div>
    </div>



    <script>
        $('.hambuger-box').on('click', function () {
            $('.hambuger-menu').toggle()
        })
        $(".delete").on('click', function () {
            $('.delete-modal').show()
            $('.menu_1').removeClass('onclick')
            $('.delete-modal').addClass('onclick-m')
        })

        $('.cancel-btn').on('click', function () {
            $('.delete-modal').hide()
            $('.menu_1').addClass('onclick')
        })
    </script>
</body>

</html>
