    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="메뉴수정.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="box">
                <img src="./img/leftarrow.png" alt="">
            </div>
            <div class="title">
                <p>메뉴추가</p>
            </div>
            <div class="box invisible">
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="add-container">
        <div class="content">
            <div class="add-title">
                <p>매장사진</p>
            </div>
            <div class="add-info">
                <div class="add-menu-content add-menu-img ">
                    <img src="./img/menuprofile.png" alt="">
                </div>
                <p class="color-gray">· 10MB 이하, JPG, PNG, PDF 형식의 파일만 등록할 수 있어요.</p>
            </div>
        </div>
        <div class="clear"></div>
        <div class="content">
            <div class="add-title">
                <p>메뉴이름</p>
            </div>
            <div class="add-info">
                <input type="text" value="휠청소"> 
            </div>
        </div>
        <div class="clear"></div>
        <div class="content">
            <div class="add-title">
                <p>금액</p>
            </div>
            <div class="add-info">
                <input type="text" value="50,000"> 
            </div>
        </div>
        <div class="clear"></div>
        <div class="submit-btn">
            <button class="confirm-btn">수정완료</button>
        </div>
    </div>
</body>

</html>
</body>
</html>
